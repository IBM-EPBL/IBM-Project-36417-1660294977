<!DOCTYPE html>
<html>
    <head >
        <meta charset="UTF-8">
        <title>Rainfall prediction Webpage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>


<body style="background-color: black; background-image: url('/static/home.jpg')" >
<div class="container mb-5">
    <div class="row d-flex justify-content-center ">
       <div class="alert alert-primary text-dark" role="alert"> {{msg}} </div>
    </div>
<div class="row mb-5">
    <h2 class="d-flex justify-content-center text-white">Register Form</h2>
</div>

<form action="{{ url_for('register')}}" method="post">
  <div class="row form-group  row d-flex justify-content-center mb-6  ">

    <label style="text-align: center;" class="text-white mb-2" for="uname"><b>Username</b></label>
    <input class="form-control mb-3"  style="width:400px" type="text" placeholder="Enter Username" name="uname" id="uname" required>

    <label style="text-align: center;" class="text-white mb-2" for="password"><b>Password</b></label>
    <input class="form-control mb-3"  style="width:400px" type="password" placeholder="Enter Password" name="password" id="password" required>

    <label style="text-align: center;" class="text-white mb-3" for="email"><b>Email</b></label>
    <input class="form-control mb-3"  style="width:400px" type="email" placeholder="Enter Email" name="email" id="email" required>

     <div class="row d-flex justify-content-center mb-3">
    <button class="btn btn-outline-primary  " style="width:200px" role="button">Register</button>
    </div>
    <div class="row d-flex justify-content-center">
        <a  style="width:200px" href="/"  class="btn btn-outline-danger mb-3 " role="button">Back</a>
    </div>
</div>





</form>


</body>
</html>
